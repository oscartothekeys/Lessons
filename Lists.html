<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lists</title>
</head>

<body>
<!-- below are tags for unordered lists (ul) -->
	<ul type="square">
    	<li>milk</li>
        <li>Eggs</li>
        <li>Juice</li>
    </ul>
<!-- below are tags for ordered list (ol) -->
    <ol type="I">
    	<li>milk</li>
        <li>Eggs</li>
        <li>Juice</li>
    </ol>
<!-- below are tags for definition list -->    
    <dl>
    	<dt>Definition Term</dt>
        <dd>Definition Description</dd>
    </dl>
    
       <dl>
    	<dt>HTML</dt>
        <dd>Hyper-Text Markup Language</dd>
    </dl>
    
       <dl>
    	<dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
